<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウント</title>
    <script>
        // 文字数をカウントする関数
        function updateCharCount() {
            // テキストボックスの値を取得
            const textInput1 = document.getElementById('textInput1').value;
            const textInput2 = document.getElementById('textInput2').value;

            // 文字数をカウント
            const charCount1 = textInput1.length;
            const charCount2 = textInput2.length;
            const deleteCount = charCount1 - charCount2;

            // 結果を表示
            document.getElementById('charCount1').textContent = charCount1;
            document.getElementById('charCount2').textContent = charCount2;
            document.getElementById('delete').textContent = deleteCount;
        }

        // テキストボックスに変更があったときにカウントを更新
        window.onload = function() {
            document.getElementById('textInput1').addEventListener('input', updateCharCount);
            document.getElementById('textInput2').addEventListener('input', updateCharCount);
        };
    </script>
</head>
<body>
    <input type="text" id="textInput1" placeholder="修正前">
    <div class="count">文字数: <span id="charCount1">0</span></div>
    <input type="text" id="textInput2" placeholder="修正後">
    <div class="count">文字数: <span id="charCount2">0</span></div>
    <div class="count">削減数: <span id="delete">0</span></div>
</body>
</html>
